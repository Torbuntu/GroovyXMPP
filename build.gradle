plugins {
    id 'groovy'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'io.github.torbuntu'
version '1.0'

repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    mavenCentral()
}

dependencies {
    implementation 'org.igniterealtime.smack:smack-java8:4.4.5'
    implementation "org.igniterealtime.smack:smack-tcp:4.4.5"
    implementation "org.igniterealtime.smack:smack-im:4.4.5"
    implementation "org.igniterealtime.smack:smack-extensions:4.4.5"
    implementation 'org.apache.groovy:groovy:4.0.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.torbuntu.Main'
    }
}
